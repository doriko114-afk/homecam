<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Serial Control + Webcam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }
    .video-box {
      border: 2px solid #333;
      padding: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    button {
      width: 100px;
      height: 60px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">SerialPort Control + Webcam</h1>

  <div class="container">
    <!-- 왼쪽: Flask 웹캠 영상 -->
    <div class="video-box">
      <img src="http://10.10.20.51:5000/video_feed" alt="Webcam Stream" width="320" height="240">
    </div>

    <!-- 오른쪽: 3x3 버튼 -->
    <div class="grid">
      <div></div>
      <button onclick="sendCommand('/up')">Up</button>
      <div></div>

      <button onclick="sendCommand('/left')">Left</button>
      <button onclick="sendCommand('/init')">Init</button>
      <button onclick="sendCommand('/right')">Right</button>

      <div></div>
      <button onclick="sendCommand('/down')">Down</button>
      <div></div>
    </div>
  </div>

  <script>
    function sendCommand(endpoint) {
      fetch(endpoint)
        .then(res => console.log("Sent:", endpoint))
        .catch(err => console.error(err));
    }
  </script>
</body>
</html>
